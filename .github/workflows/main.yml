name: Daily Web Scrape

on:
  schedule:
    - cron: '0 3 * * *' # Executa diariamente às 00:00 no horário de Brasília (UTC-3)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Firebase credentials
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          echo "$FIREBASE_CREDENTIALS" > firebase_credentials.json

      - name: Run web scrape script
        run: |
          python main.py

      - name: Clean up Firebase credentials
        if: always()
        run: |
          rm -f firebase_credentials.json
